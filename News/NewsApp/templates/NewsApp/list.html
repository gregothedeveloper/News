{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NewsApp | post list</title>
    <link rel="stylesheet" href="{% static "css/style.css" %}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
<body>
  <section class="vh-100 gradient-custom-2">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-12 col-xl-10">

        <div class="card mask-custom">
          <div class="card-body p-4 text-white">

            <div class="text-center pt-3 pb-2">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-todo-list/check1.webp"
                alt="Check" width="60">
              <h2 class="my-4">Task List</h2>
            </div>

            <table class="table text-white mb-0">
              <thead>
                <tr>
                  <th scope="col">S. Number</th>
                  <th scope="col">Title</th>
                  <th scope="col">Created at</th>
                  <th scope="col">Status</th>
                </tr>
              </thead>
              <tbody>
                {% for post in posts %}
                <tr class="fw-normal">
                  <th class='col-2'>
                    <span class="ms-2">{{forloop.counter}}</span>
                  </th>
                  <td>
                    <a href="{% url "detail" post.id %}" class='border-0 align-middle text-decoration-none col-5'>{{ post.title }}</a>
                  </td>
                  <td class="align-middle col-3">{{ post.created_at}}
                  </td>
                  <td class="align-middlecol-2">
                    <span class="badge bg-success fs-6">{{ post.status }}</span>
                  </td>
                </tr>
                {% endfor %}
              </tbody>
            </table>
            <a class="btn btn-primary p-3 m-3 text-center" href="{% url "create" %}">Create New Post</a>
            
          </div>
        </div>

      </div>
    </div>
  </div>
</section>
</body>
</html>
