<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NewsApp | post Delete</title>
  </head>
  <body>
    <h1>Delete post</h1>
    <form method="post">
      {% csrf_token %}
      <p>Are you sure you want to delete {{ task.title }}?</p>
      <button type="submit">Yes, Delete post</button>
    </form>
  </body>
</html>
