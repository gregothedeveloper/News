{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static "css/style.css" %}">

    <title>NewsApp | {{title}}</title>
  </head>
  <body>
    <header>
      <h1>{{user.username}} is authenticated</h1>
      <nav> 
        <ul>
          {%if user.is_authenticated %}
          <li><a href="{% url "auth:logout" %}"class='p-2 my-3 btn btn-danger'>Logout</a></li>
          {% else %}
          <li><a href="{% url "auth:login" %}"class='p-2 my-3 btn btn-primary'>Login</a></li>
          {% endif %}
        </ul>
      </nav>
    </header>
    {% block content %} {% endblock content %}

    <footer>Copyright | Bretech Solutions</footer>
  </body>
</html>
